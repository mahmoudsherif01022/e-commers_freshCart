<section class="mx-auto main-sec">
  <h1 class="text-4xl text-green-600 text-center py-10">
    {{ "brands.allBrands" | translate }}
  </h1>
  <div class="grid sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-5 px-4">
    @for (brand of brands; track brand._id) {
    <div
      (click)="openModal(brand)"
      class="card w-full hover:shadow-xl hover:shadow-green-600 max-w-sm bg-white border border-green-600 shadow-green-600/50 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
    >
      <a>
        <img
          [src]="brand.image"
          class="p-2 rounded-t-lg w-full"
          alt="product image"
        />
      </a>
      <div class="px-5 pb-5">
        <h5
          class="text-2xl font-semibold tracking-tight text-center text-green-600 shadow-green-600 dark:text-green-600"
        >
          {{ brand.name }}
        </h5>
      </div>
    </div>
    }
  </div>
  <div
    *ngIf="isModalOpen"
    id="popup-modal"
    tabindex="-1"
    class="fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full md:inset-0 bg-gray-900 bg-opacity-50"
  >
    <div class="relative p-4 w-full max-w-lg max-h-full">
      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
        <button
          type="button"
          (click)="closeModal()"
          class="absolute top-0 end-0 text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
        <div class="p-4 md:p-5 text-center">
          <div class="border border-gray-300 mt-4"></div>
          <div class="h-[180px] flex justify-between items-center">
            <div class="">
              <h1 class="text-green-600 shadow-green-600 text-4xl pe-5">
                {{ brandsdetails.name }}
              </h1>
              <h1 class="text-2xl pe-5">{{ brandsdetails.slug }}</h1>
            </div>
            <img
              [src]="brandsdetails.image"
              class="max-w-full h-[160px]"
              alt="Brand Image"
            />
          </div>
          <div class="border border-gray-300 mt-4"></div>
          <button
            (click)="closeModal()"
            class="py-2.5 px-5 ms-auto block mt-3 text-sm font-medium text-white bg-green-600 rounded-lg border border-green-800 hover:bg-green-600 hover:text-green-800 shadow-green-600"
          >
            Exit
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
